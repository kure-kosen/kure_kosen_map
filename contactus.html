<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="assets/css/common.css">
    <link rel="stylesheet" type="text/css" href="assets/css/common-screen.css" media="screen and (min-width: 768px)">
    <link rel="stylesheet" type="text/css" href="assets/css/contactus.css">
    <link href="https://use.fontawesome.com/releases/v5.0.2/css/all.css" rel="stylesheet">
    <title>お問い合わせ - 呉高専マップ</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header-inner">
          <div class="site-title">
            <h1>呉高専マップ</h1>
          </div>
        </div>
      </div>
    </header>
    <nav>
      <div class="container">
        <div class="nav-inner">
          <ul class="navbar">
            <li><a href="#">トップページ</a></li>
            <li><a href="#">マップを使う</a></li>
            <li><a href="#">私たちについて</a></li>
            <li><a href="#">お問い合わせ</a></li>
            <li><a href="#">ご利用規約</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <main>
      <div class="container">
        <div class="main-inner">
          <h1>お問い合わせ</h1>
          <hr>
          <p>お問い合わせの際は、必要事項をご記入ください。</p>
          <p><span class="required"></span>印の項目は入力必須です。</p>
          
          <form action="" method="post" id="cform" name="cform">
            <ul>
              <li class="yourname">
                <label for="yourname" class="required">お名前</label>
                <input type="text" id="yourname" name="yourname" placeholder="名無し" required>
              </li>
              <li class="aboutyou">
                <label for="aboutyou" class="required">あなたは</label>
                <select id="aboutyou" name="aboutyou" required>
                  <option value="未選択">選択してください</option>
                  <option value="中学生">中学生</option>
                  <option value="呉高専生" id="knctstudent">呉高専生</option>
                  <option value="保護者">保護者</option>
                  <option value="呉高専OB">呉高専OB</option>
                  <option value="その他">その他</option>
                </select>
              </li>
              <div id="onlyknct">
                <li class="grade">
                  <label for="grade">学年</label>
                  <select id="grade" name="grade">
                    <option value="未選択">選択してください</option>
                    <option value="本1年">本　科1年</option>
                    <option value="本1年">本　科2年</option>
                    <option value="本1年">本　科3年</option>
                    <option value="本1年">本　科4年</option>
                    <option value="本1年">本　科5年</option>
                    <option value="専1年" id="s1">専攻科1年</option>
                    <option value="専2年" id="s2">専攻科2年</option>
                  </select>
                </li>
                <li class="department">
                  <label for="department">学科・専攻</label>
                  <select id="department" name="department">
                    <option value="未選択">選択してください</option>
                    <option value="M">機械工学科</option>
                    <option value="E">電気情報工学科</option>
                    <option value="C">環境都市工学科</option>
                    <option value="A">建築学科</option>
                    <option value="S">プロジェクトデザイン工学専攻</option>
                  </select>
                </li>
              </div>
              <li class="email">
                <label for="email">電子メールアドレス</label>
                <input type="text" id="email" name="email" placeholder="star@example.com">
              </li>
              <li class="genre">
                <label for="genre" class="required">お問い合わせの種類</label>
                <select id="genre" name="genre" required>
                  <option value="バグ報告">バグ報告</option>
                  <option value="感想">感想</option>
                  <option value="その他">その他</option>
                </select>
              </li>
              <li class="contents">
                <p><label for="contents" class="required">お問い合わせの内容</label></p>
                <textarea id="contents" name="contents" required>ご記入下さい。</textarea><br>
              </li>
              <li class="submit">
                <input type="submit" value="送 信 す る">
              </li>
            </ul>
          </form>
        </div>
      </div>
    </main>
    <footer>
      <div class="container">
        <div class="footer-inner">
          <small>Copyright &#169; 2017- Kuremap Team</small>
        </div>
      </div>
    </footer>
    <script type="text/javascript" src="assets/js/contactus.js"></script>
  </body>
</html>
