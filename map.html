<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/map.css" type="text/css">
    <script type="text/javascript" src="assets/libs/ol/ol.js"></script>
    <link rel="stylesheet" href="assets/libs/ol/ol.css" type="text/css">
<!--     <script type="text/javascript" src="assets/"></script>
    <link rel="stylesheet" href="assets/" type="text/css"> -->
    <title>呉高専マップ</title>
  </head>
  <body>
    <div id="map" class="map"></div>
    <div id="info" style="display: none;"></div>
    <label for="track">
      track position
      <input id="track" type="checkbox"/>
    </label>
    <p>
      position accuracy : <code id="accuracy"></code>&nbsp;&nbsp;
      altitude : <code id="altitude"></code>&nbsp;&nbsp;
      altitude accuracy : <code id="altitudeAccuracy"></code>&nbsp;&nbsp;
      heading : <code id="heading"></code>&nbsp;&nbsp;
      speed : <code id="speed"></code>
    </p>

    <div class="options">
      <input id="ck" type="checkbox" onchange="if (this.checked) popup.addPopupClass('shadow'); else popup.removePopupClass('shadow');" />
      <label for="ck">shadow</label>
      <br />
    </div>

    <!-- <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script> -->

    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>

    <script type="text/javascript" src="assets/libs/ol3-layerswitcher/ol3-layerswitcher.js"></script>
    <link rel="stylesheet" href="assets/libs/ol3-layerswitcher/ol3-layerswitcher.css" type="text/css">

    <script src="assets/js/view.js" type="text/javascript"></script>
    <script src="assets/js/geolocaton.js" type="text/javascript"></script>

    <script type="text/javascript" src="assets/libs/ol3-ext/popupoverlay.js"></script>
    <link rel="stylesheet" href="assets/libs/ol3-ext/popupoverlay.css" type="text/css">

    <script src="assets/js/popup.js" type="text/javascript"></script>

    <script src="assets/layers/base.js" type="text/javascript"></script>
    <script src="assets/layers/overlay.js" type="text/javascript"></script>

    <script src="assets/js/main.js" type="text/javascript"></script>
  </body>
</html>
