<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>お問い合わせ - 呉高専マップ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="assets/css/slideout.css" media="screen and (max-width: 740px)">
  <link rel="stylesheet" type="text/css" href="assets/css/contact.css">
  <link rel="stylesheet" type="text/css" href="assets/css/sp-contact.css">
  <link rel="stylesheet" type="text/css" href="assets/css/pc-contact.css">
</head>
<body>
  <header>
  </header>
  <nav id="menu">
    <div class="container">
      <ul class="navbar">
        <li><a href="#">呉高専マップ</a></li>
        <li><a href="#">マップを使う</a></li>
        <li><a href="#">私たちについて</a></li>
        <li><a href="#">お問い合わせ</a></li>
      </ul>
    </div>
  </nav>
  <main id="panel">
    <header>
      <button class="slideout-toggle" id="slideout-toggle">≡</button>
    </header>
    <!-- contact お問い合わせフォーム -->
    <div class="container contact-parent">
      <div class="contact">
        <div class="contact-inner">
          <div class="introduction">
            <h1>お問い合わせ</h1>
            <p>下記フォームにご記入ください。</p>
          </div>
          <!-- nameなどはまだつけていません -->
          <form>
            <ul class="form-components">
              <li>
                <label>
                  <input type="text" placeholder="名前・ニックネーム" class="input-area">
                </label>
              </li>
              <li>
                <label>
                  <select class="input-area">
                    <option class="default" selected disabled>《所属》</option>
                    <option>呉高専生</option>
                    <option>中学生</option>
                    <option>保護者</option>
                    <option>その他</option>
                  </select>
                </label>
              </li>
              <li>
                <label>
                  <input type="text" placeholder="電子メールアドレス" class="input-area">
                </label>
              </li>
              <li>
                <label>
                  <select class="input-area">
                    <option class="default" selected disabled>《お問い合わせの種類》</option>
                    <option>感想</option>
                    <option>バグ報告</option>
                    <option>その他</option>
                  </select>
                </label>
              </li>
              <li>
                <textarea placeholder="メッセージをどうぞ" class="input-area"></textarea>
              </li>
            </ul>
            <input type="submit" value="送  信">
          </form>
        </div>
      </div>
    </div>
    <footer>
      Copyright &#169; 2018 Kuremap Team
    </footer>
  </main>
  <div class="img-bg"></div>

  <script type="text/javascript" src="assets/js/slideout.min.js"></script>
  <script>
    var slideout = new Slideout({
      'panel': document.getElementById('panel'),
      'menu': document.getElementById('menu'),
      'padding': 256,
      'tolerance': 70
    });

    function slideout_toggle() {
      slideout.toggle();
    }
    var element_slideout_toggle = document.getElementById('slideout-toggle');
    element_slideout_toggle.addEventListener('click', slideout_toggle, false);
  </script>
</body>
</html>
