<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>お問い合わせ - 呉高専マップ</title>
        <link rel="stylesheet" type="text/css" href="assets/css/contact.css">
        <link href="https://use.fontawesome.com/releases/v5.0.2/css/all.css" rel="stylesheet">
    </head>
    <body>
        <header>
            
        </header>
        <main>
            <!-- contact お問い合わせフォーム -->
            <div class="container">
                <div class="contact">
                    <div class="contact-inner">
                        <h1>お問い合わせ</h1>
                        <p>下記フォームにご記入ください。</p>
                        <!-- nameなどはまだつけていません -->
                        <form>
                            <ul class="form-components">
                                <li>
                                    <span class="icon">
                                        <i class="fas fa-user fa-fw"></i>
                                    </span>
                                    <input type="text" placeholder="名前・ニックネーム" class="input-area">
                                </li>
                                <li>
                                    <span class="icon">
                                        <i class="fas fa-id-badge fa-fw"></i>
                                    </span>
                                    <select class="input-area">
                                        <option class="default">《所属》</option>
                                        <option>呉高専生</option>
                                        <option>中学生</option>
                                        <option>保護者</option>
                                        <option>その他</option>
                                    </select>
                                </li>
                                <li>
                                    <span class="icon">
                                        <i class="fas fa-envelope fa-fw"></i>
                                    </span>
                                    <input type="text" placeholder="電子メールアドレス" class="input-area">
                                </li>
                                <li>
                                    <span class="icon">
                                        <i class="fas fa-comment fa-fw"></i>
                                    </span>
                                    <select class="input-area">
                                        <option class="default">《お問い合わせの種類》</option>
                                        <option>感想</option>
                                        <option>バグ報告</option>
                                        <option>その他</option>
                                    </select>
                                </li>
                                <li>
                                    <textarea placeholder="メッセージをどうぞ" class="input-area"></textarea>
                                </li>
                            </ul>
                            <input type="submit" value="送  信">
                        </form>
                    </div>
                </div>
            </div>
        </main>
        <div class="back-image"></div>
        <footer>
            Copyright &#169; 2018 Kuremap Team
        </footer>
    </body>
</html>
